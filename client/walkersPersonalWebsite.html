<template name="portfolio">
    <div id="portfolio">
        <div class="container">
            <div class="row">
                <div class="span12 text-center">
                    <h1>Projects</h1>
                </div>
            </div>
            <div class="row odd">
            <div class="span6">
                    <img src="img/slackClone.png" class="img-polaroid" alt="">
                </div>
                <div class="span6">
                    <a id="slack"></a>
                    <h2>Slack Clone</h2>
                    <ul>
                        <li><strong>Tech:</strong> <span class="badge badge-success">Meteor.js</span>
                            <span class="badge badge-success">HTML5</span>
                            <span class="badge badge-success">CSS3</span>
                            <span class="badge badge-success">MongoDB</span></li>
                        <li><strong>Type:</strong> Social Platform</li>
                        <li><strong>Date:</strong> August 2015</li>
                    </ul>
                    <h3>Description:</h3>
                    <p>I am currently working on building a slack clone with meteor. Right now it is a work in progress. Please feel free to check it out at the links below.</p>
                    <h3>Links:</h3>
                    <a href="http://slack.walkerflieller.com" target="_blank">Deployed Version of my Slack Clone</a>
                    <br>
                    <a href="https://github.com/wflieller/chatroom" target="_blank">View on Github</a>
                </div>
                
            </div>
            <div class="row odd">
                <div class="span6">
                    <a id="intro"></a>
                    <h2>Intro</h2>
                    <ul>
                        <li><strong>Tech:</strong> <span class="badge badge-success">Meteor.js</span>
                            <span class="badge badge-success">HTML5</span>
                            <span class="badge badge-success">CSS3</span>
                            <span class="badge badge-success">MongoDB</span>
                            <span class="badge badge-success">Ionic</span></li>
                        <li><strong>Type:</strong> Social Platform</li>
                        <li><strong>Date:</strong> July 2015</li>
                    </ul>
                    <h3>Description:</h3>
                    <p>Intro is a web app built with meteor.js that allows users to check in to their current location and see whose nearby, and has a social platform built in that allows users to connect & communicate. Intro is a social networking application that takes digital introductions off of the web and creates real world opportunities to network with others. It is an attempt at acting like an easy and non-confrontational alternative to making a formal introduction.</p>
                    <h3>Links:</h3>
                    <a href="http://intro.walkerflieller.com" target="_blank">Deployed Version of Intro</a>
                    <br>
                    <a href="https://github.com/wflieller/intro-app-meteor" target="_blank">View on Github</a>
                </div>
                <div class="span6">
                    <img src="img/intro.png" class="img-polaroid" alt="">
                </div>
            </div>
            <div class="row">
                <div class="span6">
                    <img src="img/drinkability.png" class="img-polaroid" alt="">
                </div>
                <div class="span6">
                    <a id="drinkability"></a>
                    <h2>Drinkability</h2>
                    <ul>
                        <li><strong>Tech:</strong> <span class="badge badge-success">Node.js</span>
                            <span class="badge badge-success">HTML5</span>
                            <span class="badge badge-success">CSS3</span>
                            <span class="badge badge-success">MongoDB</span></li>
                        <li><strong>Type:</strong> Social Platform</li>
                        <li><strong>Date:</strong> July 2015</li>
                    </ul>
                    <h3>Description:</h3>
                    <p> Drinkability is a simple reddit style CRUD app built in node.js that allows users to post, comment and vote on their favorite and least favorite cocktails and types of beers and wines. It was my first attempt at using node.js and using a noSQL db, so I am very proud of what I was able to accomplish.</p>
                    <h3>Links:</h3>
                    <a href="http://drinkability.herokuapp.com" target="_blank">Deployed Version of Drinkability</a>
                    <br>
                    <a href="https://github.com/wflieller/Drink-App-Node" target="_blank">View on Github</a>
                </div>
            </div>
            <div class="row odd">
                <div class="span6">
                    <a id="appetite"></a>
                    <h2>App-e-tite</h2>
                    <ul>
                        <li><strong>Tech:</strong> <span class="badge badge-success">Ruby on Rails</span>
                            <span class="badge badge-success">HTML5</span>
                            <span class="badge badge-success">CSS3</span>
                            <span class="badge badge-success">Psql</span></li>
                        <li><strong>Type:</strong> Social Platform</li>
                        <li><strong>Date:</strong> June 2015</li>
                    </ul>
                    <h3>Discription:</h3>
                    <p>App-e-tite is a web app built in ruby on rails that allows users to post lunch ideas, vote on the best lunch ideas in order to decide what lunch to get for that day. This would be a simple CRUD app designed for teams, classmates and different social groups. The app would let you create a post of what you want for lunchâ€¦then people in your group can see that and potentially like or comment on that post. Also whoever liked the post gets a notification when everyone is going out to get that said item.</p>
                    <h3>Links:</h3>
                    <a href="http://app-e-tite.herokuapp.com" target="_blank">Deployed Version of App-e-tite</a>
                    <br>
                    <a href="https://github.com/wflieller/app-etite" target="_blank">View on Github</a>
                </div>
                <div class="span6">
                    <img src="img/appetite.png" class="img-polaroid" alt="">
                </div>
            </div>
            <div class="row">
                <div class="span6">
                    <img src="img/tictactoe.png" class="img-polaroid" alt="">
                </div>
                <div class="span6">
                    <a id="tictactoe"></a>
                    <h2>Episode Tic-Tac-Toe</h2>
                    <ul>
                        <li><strong>Tech:</strong> <span class="badge badge-success">Javascript</span>
                            <span class="badge badge-success">HTML5</span>
                            <span class="badge badge-success">CSS3</span>
                            <span class="badge badge-success">jQuery</span></li>
                        <li><strong>Type:</strong> Game</li>
                        <li><strong>Date:</strong> June 2015</li>
                    </ul>
                    <h3>Description:</h3>
                    <p>Episode Tic-Tac-Toe is a fully functional javascript, html and css based tic-tac-toe game that is themed to look like star-wars. This was my very first project that I was able to accomplish after just 3 short weeks of instruction. </p>
                    <h3>Links:</h3>
                    <a href="http://episodetictactoe.bitballoon.com" target="_blank">Deployed Version of Episode Tic Tac Toe</a>
                    <br>
                    <a href="https://github.com/wflieller/TicTacToe" target="_blank">View on Github</a>
                </div>
            </div>
            
        </div>
    </div>
</template>
